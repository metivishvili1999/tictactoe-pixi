<div class="lobby">
    <div class="card">
      <img
        class="card-img-top"
        src="../../assets/images/tictac.jpg"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">Tic Tac Toe</h5>
        <div class="options">

          <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
            <select class="select" formControlName="size" (change)="selectSize($event)">
              <option id="checker" [ngValue]="null" disabled required><p>Select size</p></option>
              <option
                *ngFor="let size of boardSize"
                [ngValue]="size.cellNumber"
                class="option"
              >
                {{ size.name }}
              </option>

            </select>
            <select formControlName="score" (change)="selectScore($event)">
              <option [ngValue]="null" disabled required>Select score</option>
              <option
              class="option"
               *ngFor="let score of scoreToPlay"
                [ngValue]="score.score">
                {{ score.score }}
              </option>
            </select>

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
          <a  href="#" *ngIf = "isSubmitted" class="btn btn-primary" routerLink="/board"
            >Create Match</a
          >
        </div>
      </div>
    </div>
    <div class="matchList">
        <div class="matchs">
            <div class="match-info">
                <h3>Status:  </h3>
                <h3>Board Size: </h3>
                <h3>Score: </h3>
                <h3>Player: 0/2</h3>
            </div>
            <div class="join">
                <button>Join</button>
            </div>
        </div>
        <div class="matchs">
            <div class="match-info">
                <h3>Status: </h3>
                <h3>Board Size: </h3>
                <h3>Score: </h3>
                <h3>Player: 0/2</h3>
            </div>
            <div class="join">
                <button>Join</button>

            </div>
        </div>
    </div>
  </div>
